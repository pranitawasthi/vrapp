<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360 Video with Video.js</title>
    <link href="https://vjs.zencdn.net/8.3.0/video-js.css" rel="stylesheet">
    <script src="https://vjs.zencdn.net/8.3.0/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-vr/dist/videojs-vr.min.js"></script>
    <style>
        body {
            margin: 0;
        }
        #video-container {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="my-video" class="video-js vjs-default-skin" controls preload="auto">
            <source src="110942-689510603_small.mp4" type="video/mp4">
        </video>
    </div>

    <script>
        const player = videojs('my-video', {
            plugins: {
                vr: {
                    projection: '360'
                }
            }
        });
    </script>
</body>
</html>
